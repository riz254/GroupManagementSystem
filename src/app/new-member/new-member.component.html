<div class="form-wrapper">
  <div class="form-card">
    <header class="card-header">
      <i class="fa-solid fa-user-circle"></i>
      <h2>Add a New Member</h2>
    </header>
    <form (ngSubmit)="onSubmit(memberForm)" #memberForm="ngForm">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-control"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="form-control"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="nationalid">National ID</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-id-card"></i>
          <input
            type="text"
            id="nationalid"
            name="nationalid"
            class="form-control"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-phone"></i>
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            class="form-control"
            ngModel
            required
          />
        </div>
      </div>

      <div
        *ngIf="memberForm.invalid && memberForm.dirty"
        class="form-text text-danger mt-2"
      >
        Required field
      </div>

      <button type="submit" class="btn-submit" [disabled]="memberForm.invalid">
        form
      </button>
      <button class="btn-secondary mt-3" routerLink="/">Back</button>
    </form>
  </div>
</div>
